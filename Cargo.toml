bitflags = "2.9"
chrono = "0.4"
clap = { version = "4.5", default-features = false }
cosmian_config_utils = "0.3.1"
cosmian_crypto_core = { version = "10.2", default-features = false, features = [
    "ser",
] }
cosmian_logger = "0.5"
der = { version = "0.7", default-features = false }
futures = "0.3"
hex = { version = "0.4", default-features = false }
lazy_static = "1.5"
leb128 = "0.2"
libloading = "0.8"
lru = "0.12"
native-tls = { version = "0.2", default-features = false }
num_cpus = "1.16"
num-format = "0.4"
num-traits = "0.2"
num-bigint-dig = { version = "0.8", default-features = false }
openssl = { version = "0.10", default-features = false }
pem = "3.0"
pkcs11-sys = "0.2"
rand = "0.9"
reqwest = { version = "0.11", default-features = false }
serde = "1.0"
serde_json = "1.0"
sha3 = { version = "0.10", default-features = false }
strum = { version = "0.27", default-features = false }
strum_macros = { version = "0.27", default-features = false }
thiserror = "2.0"

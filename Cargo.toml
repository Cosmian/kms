[workspace]
members = [
    "crate/cli",
    "crate/client",
    "crate/kmip",
    "crate/server",
    "crate/utils",
    "crate/pyo3",
    "crate/logger",
]
# Do that if you don't want to enable `dev` feature by default due to the `dev-dependencies` of the cli. For more details, read: https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
resolver = "2"

[profile.release]
lto = true
strip = true

[profile.dev]
strip = false
opt-level = 0
debug = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = false
codegen-units = 256
rpath = false

[profile.dev.package."*"] # external dependencies
opt-level = 0

[workspace.dependencies]
actix-web = { version = "4.4", features = ["openssl"] }
actix-rt = "2.9"
async-trait = "0.1"
base64 = "0.21"
bitflags = "2.4"
chrono = "0.4"
clap = { version = "4.4", default-features = false, features = [
    "help",
    "env",
    "std",
    "usage",
    "error-context",
    "derive",
    "cargo",
] }
cloudproof = { version = "2.3", features = ["findex-redis"] }
hex = "0.4"
http = "0.2"
josekit = "0.8.3"
native-tls = "0.2"
num-bigint-dig = { version = "0.8", default-features = false, features = [
  "std",
  "rand",
  "serde",
] }
openssl = { version = "0.10", features = ["vendored"] }
ratls = { git = "https://github.com/Cosmian/tee-tools", branch = "get_quote" }
redis = { version = "0.23", features = [
    "aio",
    "ahash",
    "script",
    "connection-manager",
    "tokio-comp",
] }
# Important: align the rustls version with reqwest rustls dependency
reqwest = { version = "0.11.22", features = [
  "blocking",
  "json",
  "multipart",
  "native-tls",
  "rustls-tls",
  "stream",
] }
rustls = { version = "0.21", features = ["dangerous_configuration"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = { version = "0.25", features = ["std", "derive", "strum_macros"] }
tee_attestation = { git = "https://github.com/Cosmian/tee-tools", branch = "get_quote" }
thiserror = "1.0"
time = "0.3"
# It is important to keep this version in sync with that of actix-web
# use `cargo tree -i tokio` to check there is no other version of tokio
tokio = { version = "1.34", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2.4"
uuid = { version = "1.6", features = ["v4"] }
webpki-roots = "0.22"
x509-parser = { version = "0.15.1", features = ["verify"] }
zeroize = { version = "1.7", features = ["zeroize_derive"] }

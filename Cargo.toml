[workspace]
members = [
  "crate/cli",
  "crate/client",
  "crate/kmip",
  "crate/server",
  "crate/utils",
  "crate/libsgx",
  "crate/pyo3",
  "crate/logger",
]
# Do that if you don't want to enable `dev` feature by default due to the `dev-dependencies` of the cli. For more details, read: https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
resolver = "2"

[profile.release]
lto = true
strip = true

[profile.dev]
strip = false
opt-level = 0
debug = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = false
codegen-units = 256
rpath = false

[profile.dev.package."*"] # external dependencies
opt-level = 0

[workspace.dependencies]
async-trait = "0.1"
base64 = "0.21"
base64-url = "2.0"
bitflags = "2.3"
clap = { version = "4.4", default-features = false, features = [
  "help",
  "env",
  "std",
  "usage",
  "error-context",
  "derive",
  "cargo",
] }
cloudproof = { version = "2.2.5", features = ["findex-redis"] }
env_logger = "0.10"
hex = "0.4"
http = "0.2"
josekit = "0.8.3"
native-tls = "0.2"
num-bigint = { version = "0.4", features = ["rand", "serde"] }
openssl = { version = "0.10", features = ["vendored"] }
ratls = { git = "https://github.com/Cosmian/tee-tools", branch = "get_quote" }
redis = { version = "0.23", features = [
  "aio",
  "ahash",
  "script",
  "connection-manager",
  "tokio-comp",
] }
reqwest = { version = "0.11", features = [
  "json",
  "multipart",
  "native-tls",
  "stream",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.96"
strum = { version = "0.25", features = ["std", "derive", "strum_macros"] }
thiserror = "1.0"
time = "0.3"
# It is important to keep this version in sync with that of actix-web
# use `cargo tree -i tokio` to check there is no other version of tokio
tokio = { version = "1.32", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
tracing = "0.1"
# Uncomment and remove `env-logger` dep when `env_logger` is
# finally updated in `tracing-log` crate.
# tracing-log = { version = "0.1", features = ["env_logger"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-tree = "0.2"
url = "2.2"
uuid = { version = "1.3", features = ["v4"] }
zeroize = { version = "1.6", features = ["zeroize_derive"] }
x509-parser = { version = "0.15.1", features = ["verify"] }

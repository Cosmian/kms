[workspace]
members = [
  "crate/cli",
  "crate/client",
  "crate/kmip",
  "crate/server",
  "crate/utils",
  "crate/libsgx",
  "crate/pyo3",
]
# Do that if you don't want to enable `dev` feature by default due to the `dev-dependencies` of the cli. For more details, read: https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
resolver = "2"

[profile.release]
strip = true
lto = true

[replace]
# This sqlx patched version simply upgrades the version of libsqlite3-sys to 0.25.2 from 0.24.2
# to make sqlcipher work properly (waiting for sqlx v0.7 release)
"sqlx:0.6.2" = { git = "https://github.com/Cosmian/sqlx.git" }

[workspace.dependencies]
base64 = "0.21"
base64-url = "1.4"
bitflags = "1.3"
clap = { version = "4.1", default-features = false, features = ["help", "usage", "error-context", "derive", "cargo"] }
cosmian_cover_crypt = "11.0"
cosmian_crypto_core = "7.0"
env_logger = "0.10"
eyre = "0.6"
hex = "0.4"
http = "0.2"
leb128 = "0.2"
num-bigint = { version = "0.4", features = ["rand", "serde"] }
openssl = { version = "0.10", features = ["vendored"] }
rand_core = "0.6"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = "0.24"
strum_macros = "0.24"
thiserror = "1.0"
time = "0.3"
tracing = "0.1"
tracing-log = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-tree = "0.2"
uuid = { version = "1.3", features = ["v4"] }

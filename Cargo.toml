[workspace]
members = [
    "crate/cli",
    "crate/client",
    "crate/kmip",
    "crate/server",
    "crate/utils",
    "crate/libsgx",
    "crate/pyo3",
]
# Do that if you don't want to enable `dev` feature by default due to the `dev-dependencies` of the cli. For more details, read: https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
resolver = "2"

[profile.release]
strip = true
lto = true

[workspace.dependencies]
async-trait = "0.1"
base64 = "0.21"
base64-url = "2.0"
bitflags = "2.3"
clap = { version = "4.1", default-features = false, features = [
    "help",
    "usage",
    "error-context",
    "derive",
    "cargo",
] }
# cloudproof = "2.2.0"
cloudproof = { git = "https://github.com/Cosmian/cloudproof_rust.git", branch = "findex_reexports", features = [
    "default",
    "findex-redis",
] }
env_logger = "0.10"
eyre = "0.6"
hex = "0.4"
http = "0.2"
josekit = "0.8.3"
leb128 = "0.2"
native-tls = "0.2"
num-bigint = { version = "0.4", features = ["rand", "serde"] }
openssl = { version = "0.10", features = ["vendored"] }
redis = { version = "0.23", features = [
    "aio",
    "ahash",
    "script",
    "connection-manager",
    "tokio-comp",
] }
reqwest = { version = "0.11", features = ["json", "native-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.96"
strum = "0.25"
strum_macros = "0.25"
thiserror = "1.0"
time = "0.3"
tiny-keccak = "2.0"
tracing = "0.1"
tracing-log = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-tree = "0.2"
uuid = { version = "1.3", features = ["v4"] }
zeroize = { version = "1.6", features = ["zeroize_derive"] }

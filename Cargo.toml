[workspace]
default-members = ["crate/cli", "crate/server", "crate/pkcs11"]
members = [
    "crate/cli",
    "crate/client",
    "crate/kmip",
    "crate/server",
    "crate/logger",
    "crate/pyo3",
    "crate/pkcs11",
    "crate/test_server",
]
# Do that if you don't want to enable `dev` feature by default due to the `dev-dependencies` of the cli.
# For more details, read: https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
# note: resolver defaults to 2 in 2021 edition crate, but defaults to 1 in virtual workspace
resolver = "2"

[workspace.package]
edition = "2021"
rust-version = "1.71.0"
authors = ["Bruno Grieder <bruno.grieder@cosmian.com>", "Emmanuel Coste <emmanuel.coste@cosmian.com>"]
license = "Business Source License 1.1"
repository = "https://github.com/Cosmian/kms"


[profile.release]
lto = true
strip = true

[profile.dev]
strip = "debuginfo"
incremental = false

# proc-macros and build-scripts
[profile.dev.build-override]
strip = "debuginfo"
incremental = false

# external dependencies
[profile.dev.package."*"]
opt-level = 0

[workspace.dependencies]
actix-rt = "2.9"
actix-web = { version = "4.5", default-features = false }
base64 = "0.21"
chrono = "0.4"
clap = { version = "4.4", default-features = false }
cloudproof = "3.0"
env_logger = "0.11"
hex = "0.4"
http = "0.2"
native-tls = "0.2"
num-bigint-dig = { version = "0.8", default-features = false }
openssl = { version = "0.10", default-features = false }
reqwest = { version = "0.11", default-features = false }
rustls = "0.21"
serde = "1.0"
serde_json = "1.0"
strum = { version = "0.25", default-features = false }
thiserror = "1.0"
time = "0.3"
# It is important to keep this version in sync with that of actix-web
# use `cargo tree -i tokio` to check there is no other version of tokio
tokio = "1.34"
tracing = "0.1"
url = "2.4"
uuid = "1.6"
x509-parser = "0.16"
zeroize = "1.7"

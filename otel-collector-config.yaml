---
# Minimal OpenTelemetry Collector config used by CI to validate that
# KMS can export metrics via OTLP and that the collector exposes them
# on a Prometheus scrape endpoint.

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: {}

exporters:
  prometheus:
    endpoint: 0.0.0.0:8889
    send_timestamps: true
    metric_expiration: 5m
  debug:
    verbosity: detailed

service:
  telemetry:
    logs:
      level: debug
    metrics:
      level: basic
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]

---
name: Build all

on:
  workflow_call:
    inputs:
      toolchain:
        required: true
        type: string

jobs:
  centos7-tests:
    uses: ./.github/workflows/build_centos7.yml
    secrets: inherit
    with:
      toolchain: ${{ inputs.toolchain }}
      archive-name: centos7_tests
      commands: |
        set -ex
        cd crate/cli
        cargo build
        cd ../server
        cargo build
        cd ../pkcs11/provider
        cargo build
        cd ../../..

        # Check binaries
        target/debug/ckms -h
        target/debug/cosmian_kms_server -h

        cargo test -j 1 --workspace -- --nocapture
      artifacts: |
        target/debug/ckms
        target/debug/cosmian_kms_server
        target/debug/libckms_pkcs11.so

  rhel9-tests:
    uses: ./.github/workflows/build_rhel9.yml
    secrets: inherit
    with:
      toolchain: ${{ inputs.toolchain }}
      archive-name: rhel9_tests
      commands: |
        set -ex
        cd crate/cli
        cargo build
        cd ../server
        cargo build
        cd ../pkcs11/provider
        cargo build
        cd ../../..

        # Check binaries
        target/debug/ckms -h
        target/debug/cosmian_kms_server -h

        cargo test -j 1 --workspace -- --nocapture
      artifacts: |
        target/debug/ckms
        target/debug/cosmian_kms_server
        target/debug/libckms_pkcs11.so

  fips-centos7-test:
    uses: ./.github/workflows/build_centos7.yml
    secrets: inherit
    with:
      toolchain: ${{ inputs.toolchain }}
      archive-name: fips_centos7_tests
      commands: |
        set -ex
        cd crate/cli
        cargo build --features fips
        cd ../server
        cargo build --features fips
        cd ../pkcs11/provider
        cargo build
        cd ../../..

        # Check binaries
        target/debug/ckms -h
        target/debug/cosmian_kms_server -h

        cargo test -j 1 --workspace --features fips -- --nocapture
      artifacts: |
        /usr/local/openssl
        target/debug/ckms
        target/debug/cosmian_kms_server
        target/debug/libckms_pkcs11.so

  ubuntu-20-tests:
    uses: ./.github/workflows/build_generic.yml
    secrets: inherit
    with:
      toolchain: ${{ inputs.toolchain }}
      distribution: ubuntu-20.04
      archive-name: ubuntu_20_04_tests
      commands: |
        set -ex
        cd crate/cli
        cargo build
        cd ../server
        cargo build
        cd ../pkcs11/provider
        cargo build
        cd ../../..

        # Check binaries
        target/debug/ckms -h
        target/debug/cosmian_kms_server -h

        cargo test -j 1 --workspace -- --nocapture --skip test_mysql --skip test_pgsql --skip test_redis
      artifacts: |
        target/debug/ckms
        target/debug/cosmian_kms_server
        target/debug/libckms_pkcs11.so

  fips-ubuntu-20-tests:
    uses: ./.github/workflows/build_generic.yml
    secrets: inherit
    with:
      toolchain: ${{ inputs.toolchain }}
      distribution: ubuntu-20.04
      archive-name: fips_ubuntu_20_04_tests
      commands: |
        set -ex
        cd crate/cli
        cargo build --features fips
        cd ../server
        cargo build --features fips
        cd ../pkcs11/provider
        cargo build
        cd ../../..

        # Check binaries
        target/debug/ckms -h
        target/debug/cosmian_kms_server -h

        cargo test -j 1 --workspace --features fips -- --nocapture --skip test_mysql --skip test_pgsql --skip test_redis
      artifacts: |
        /usr/local/openssl
        target/debug/ckms
        target/debug/cosmian_kms_server
        target/debug/libckms_pkcs11.so

  ubuntu-22-tests:
    uses: ./.github/workflows/build_generic.yml
    secrets: inherit
    with:
      toolchain: ${{ inputs.toolchain }}
      distribution: ubuntu-22.04
      archive-name: ubuntu_22_04_tests
      commands: |
        set -ex
        cd crate/cli
        cargo build
        ldd ../../target/debug/ckms | grep ssl && exit 1
        cd ../server
        cargo build
        cd ../pkcs11/provider
        cargo build
        cd ../../..

        # Check binaries
        target/debug/ckms -h
        target/debug/cosmian_kms_server -h

        cargo test -j 1 --workspace -- --nocapture --skip test_mysql --skip test_pgsql --skip test_redis
      artifacts: |
        target/debug/ckms
        target/debug/cosmian_kms_server
        target/debug/libckms_pkcs11.so

  windows-tests:
    uses: ./.github/workflows/build_windows.yml
    with:
      toolchain: ${{ inputs.toolchain }}
      archive-name: windows_tests
      commands: |
        rustup target add x86_64-pc-windows-msvc

        # build only `ckms`
        cd crate/cli
        cargo build --target x86_64-pc-windows-msvc

        # build pkcs11 provider
        cd ../pkcs11/provider
        cargo build --target x86_64-pc-windows-msvc
        cd ../../..

        $env:VCPKG_INSTALLATION_ROOT
        dir $env:VCPKG_INSTALLATION_ROOT
        vcpkg install openssl[fips]

        vcpkg integrate install
        set VCPKGRS_DYNAMIC=1
        $env:OPENSSL_DIR="$env:VCPKG_INSTALLATION_ROOT\packages\openssl_x64-windows"

        cd crate/server
        cargo build --target x86_64-pc-windows-msvc
      artifacts: |
        target/x86_64-pc-windows-msvc/debug/ckms.exe
        target/x86_64-pc-windows-msvc/debug/cosmian_kms_server.exe
        target/x86_64-pc-windows-msvc/debug/ckms_pkcs11.dll

  mac-tests:
    uses: ./.github/workflows/build_generic.yml
    with:
      toolchain: ${{ inputs.toolchain }}
      distribution: macos-12
      archive-name: macos_tests
      commands: |
        set -ex

        rustup target add x86_64-apple-darwin

        cd crate/cli
        cargo build --target x86_64-apple-darwin
        otool -L ../../target/x86_64-apple-darwin/debug/ckms | grep openssl && exit 1
        cd ../pkcs11/provider
        cargo build --target x86_64-apple-darwin
        cd ../../server
        cargo build --target x86_64-apple-darwin
        cd ../..

        # Check binaries
        target/x86_64-apple-darwin/debug/ckms -h
        target/x86_64-apple-darwin/debug/cosmian_kms_server -h
      artifacts: |
        target/x86_64-apple-darwin/debug/ckms
        target/x86_64-apple-darwin/debug/cosmian_kms_server
        target/x86_64-apple-darwin/debug/libckms_pkcs11.dylib

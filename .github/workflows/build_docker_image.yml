---
name: Docker

on:
  workflow_call:
    inputs:
      features:
        required: true
        type: string
      image-suffix:
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  REGISTRY_IMAGE: ghcr.io/cosmian/kms

jobs:
  build-and-push-image:
    name: Image ${{ inputs.image-suffix }}
    runs-on: ubuntu-22.04
    container: docker:19.03.15

    steps:
      - name: Display cpuinfo
        run: cat /proc/cpuinfo

      - name: Install tar
        run: apk add --no-cache tar

      - uses: actions/checkout@v3

      - name: Login to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and tag docker container
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}${{ inputs.image-suffix }}
          labels: ${{ steps.meta.outputs.labels }}
          file: Dockerfile
          network: host
          build-args: ${{ inputs.features }}

      - name: Display metadata version ${{ steps.meta.outputs.version }}
        run: |
          echo version: ${{ steps.meta.outputs.version }}${{ inputs.image-suffix }}
          echo tags: ${{ steps.meta.outputs.tags }}

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}${{ inputs.image-suffix }}

  python_tests:
    needs:
      - build-and-push-image
    uses: ./.github/workflows/python_tests.yml
    secrets: inherit
    with:
      kms-version: ${{ needs.build-and-push-image.outputs.image-tag }}
      branch: develop

  cloudproof_kms_js:
    needs:
      - build-and-push-image
    uses: Cosmian/reusable_workflows/.github/workflows/cloudproof_kms_js.yml@develop
    with:
      branch: develop
      kms-version: ${{ needs.build-and-push-image.outputs.image-tag }}

  cloudproof_java:
    needs:
      - build-and-push-image
    uses: Cosmian/reusable_workflows/.github/workflows/cloudproof_java_in_docker.yml@develop
    with:
      branch: develop
      target: x86_64-unknown-linux-gnu
      extension: so
      destination: linux-x86-64
      os: ubuntu-20.04
      kms-version: ${{ needs.build-and-push-image.outputs.image-tag }}
      findex-cloud-version: 0.3.1
      copy_fresh_build: false

  cloudproof_python:
    needs:
      - build-and-push-image
    uses: Cosmian/reusable_workflows/.github/workflows/cloudproof_python.yml@develop
    with:
      branch: develop
      target: x86_64-unknown-linux-gnu
      kms-version: ${{ needs.build-and-push-image.outputs.image-tag }}
      copy_fresh_build: true
      findex-cloud-version: 0.3.1

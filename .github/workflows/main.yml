---
name: CI checks

on:
  push:

jobs:
  cargo-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v3
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-audit-v0.15.2
      - uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  cargo-lint:
    uses: ./.github/workflows/clippy.yml
    with:
      toolchain: nightly-2024-01-09

  build_tests:
    uses: ./.github/workflows/build_all.yml
    secrets: inherit
    with:
      toolchain: nightly-2024-01-09

  cargo-doc:
    uses: Cosmian/reusable_workflows/.github/workflows/cargo-doc.yml@develop
    with:
      toolchain: nightly-2024-01-09

  python_and_docker:
    uses: ./.github/workflows/build_and_test_docker_image.yml

  cosmian_vm:
      uses: ./.github/workflows/build_and_test_cosmian_vm.yml
      strategy:
        matrix:
          distrib: [ubuntu] #, rhel]
      name: GCP KMS Cosmian VM image (${{ matrix.distrib }})
      secrets: inherit
      with:
        distrib: ${{ matrix.distrib }}

  public_documentation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy documentation in staging
        if: ${{ github.ref_name == 'develop' }}
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: staging.yml
          repo: Cosmian/public_documentation
          ref: develop
          token: ${{ secrets.PAT_TOKEN }}

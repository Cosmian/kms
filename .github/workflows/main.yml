---
name: CI in debug

on:
  push:
    branches:
      - '**'
    tags:
      - '!**'
  pull_request_target:
    types: [opened, closed, synchronize]

jobs:
  main:
    secrets: inherit
    uses: ./.github/workflows/main_base.yml
    with:
      toolchain: nightly-2025-03-31
      debug_or_release: debug
      platforms: linux/amd64

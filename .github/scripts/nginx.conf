worker_processes 1;

events {
  worker_connections 1024;
}

http {
  # Docker embedded DNS.
  resolver 127.0.0.11 ipv6=off valid=10s;
  # Helpful minimal logging for debugging CI runs.
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;

  # Use dynamic resolution so Nginx doesn't fail to start if
  # backends aren't resolvable yet.
  upstream kms_upstream {
    zone kms_upstream 64k;
    least_conn;
    server kms1:9998 resolve max_fails=1 fail_timeout=1s;
    server kms2:9998 resolve max_fails=1 fail_timeout=1s;
    server kms3:9998 resolve max_fails=1 fail_timeout=1s;
  }

  server {
    listen 8080;

    # The only thing we need for the smoke test.
    location = /health {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";

      # Keep the health probe snappy.
      proxy_connect_timeout 1s;
      proxy_read_timeout 2s;
      proxy_send_timeout 2s;

      # If one backend is down/unreachable, retry another one.
      proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
      proxy_next_upstream_tries 3;

      proxy_pass http://kms_upstream;
    }

    # Optional: send everything else to KMS too.
    location / {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_pass http://kms_upstream;
    }
  }
}

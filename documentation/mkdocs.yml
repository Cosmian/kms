---
site_name: Cosmian KMS v3 User Guide
site_url: https://docs.cosmian.com/
copyright: Â© Copyright 2018-2022 Cosmian. All rights reserved
dev_addr: localhost:8003
theme:
  name: material
  language: en
  font:
    text: Open Sans
  favicon: favicon.png
  logo: images/docslogo-2x.png
  custom_dir: overrides
  features:
    - content.tabs.link
extra:
  homepage: https://docs.cosmian.com/
markdown_extensions:
  - tables
  - smarty
  - abbr
  - admonition
  - toc:
      permalink: true
      baselevel: 1
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji
  - pymdownx.details
  - pymdownx.arithmatex
  - pymdownx.tasklist
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - attr_list
  - markdown_katex:
      no_inline_svg: true
      insert_fonts_css: true
  - pymdownx.emoji:
      emoji_index: !%21python/name:materialx.emoji.twemoji
      emoji_generator: !%21python/name:materialx.emoji.to_svg
plugins:
  - search
  - kroki
extra_css:
  - css/extra.css
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - https://unpkg.com/mermaid@8.7.0/dist/mermaid.min.js
  - javascripts/extra.js
nav:
  - Home: index.md
  - SaaS: saas.md
  - On premise: on_premise.md
  - API: api.md
  - Authorization: authorization.md
  - CLI: cli.md
  - KMIP 2.1:
      - Home: kmip_2_1/index.md
      - Objects: kmip_2_1/objects.md
      - Attributes: kmip_2_1/attributes.md
      - Operations: kmip_2_1/operations.md

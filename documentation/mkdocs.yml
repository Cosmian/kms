---
site_name: Secure KMS
site_url: https://docs.cosmian.com/
copyright: Â© Copyright 2018-2022 Cosmian. All rights reserved
dev_addr: localhost:8003
theme:
  name: material
  language: en
  font:
    text: Open Sans
  favicon: favicon.png
  logo: images/docslogo-2x.png
  custom_dir: overrides
  features:
    - content.tabs.link
extra:
  homepage: https://docs.cosmian.com/
markdown_extensions:
  - tables
  - smarty
  - abbr
  - admonition
  - toc:
      permalink: true
      baselevel: 1
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji
  - pymdownx.details
  - pymdownx.arithmatex
  - pymdownx.tasklist
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - attr_list
  - markdown_katex:
      no_inline_svg: true
      insert_fonts_css: true
plugins:
  - search
  - kroki
extra_css:
  - css/extra.css
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - https://unpkg.com/mermaid@8.7.0/dist/mermaid.min.js
  - javascripts/extra.js
nav:
  - Home: index.md
  - Installing and running: installing.md
  - Authentication & Authorization: auth.md
  - cKMS command line interface: 
      - Getting started: cli/cli.md
      - Covercrypt: 
        - Commands: cli/covercrypt/covercrypt.md
        - Keys management: cli/covercrypt/keys.md
        - Policy management: cli/covercrypt/policy.md
      - Elliptic Curves Encryption:
        - Commands: cli/ec/ec.md
        - Keys management: cli/ec/keys.md
      - Symmetric Encryption:
        - Commands: cli/sym/sym.md
        - Keys management: cli/sym/keys.md
      - Permissions: cli/permissions.md
      - Enclaves: cli/enclaves.md

  - KMIP 2.1:
      - Specifications: kmip_2_1/index.md
      - Objects: kmip_2_1/objects.md
      - Attributes: kmip_2_1/attributes.md
      - Operations: kmip_2_1/operations.md
  # - SaaS: saas.md

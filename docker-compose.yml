---
version: '3.4'
services:
  postgres:
    container_name: postgres
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=kms
      - POSTGRES_DB=kms
      - POSTGRES_PASSWORD=kms
      - PGDATA=/tmp/postgres2
  maria:
    container_name: mariadb
    image: mariadb
    ports:
      - 3306:3306
    environment:
      - MARIADB_DATABASE=kms
      - MARIADB_USER=kms
      - MARIADB_PASSWORD=kms
      - MYSQL_DATABASE=kms
      - MYSQL_ROOT_PASSWORD=kms

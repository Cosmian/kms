[client]
host=127.0.0.1
port=5696
certfile=test_data/client_server/owner/owner.client.acme.com.crt
keyfile=test_data/client_server/owner/owner.client.acme.com.key  
ca_certs=test_data/client_server/ca/ca.crt
cert_reqs=CERT_NONE
ssl_version=PROTOCOL_SSLv23
do_handshake_on_connect=True

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: 'cosmian-kms'
    environment: 'production'

scrape_configs:
  # OTEL Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']  # port correct pour metrics expos√©es
        labels:
          service: 'otel-collector-metrics'

  # VictoriaMetrics monitoring
  - job_name: 'victoria-metrics'
    static_configs:
      - targets: ['victoria-metrics:8428']
        labels:
          service: 'victoria-metrics'

  # Tempo traces
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'
---
# Docker Compose for OpenTelemetry Collector
# Quick setup for local development and testing
#
# Usage:
#   docker compose -f docker-compose.otel.yml up -d
#
# This will start:
#   - OpenTelemetry Collector (receives KMS metrics via OTLP, exports to Jaeger)
#   - Jaeger (for viewing traces and metrics)
#   - Grafana (for dashboards)
services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: kms-otel-collector
    command: [--config=/etc/otel-collector-config.yaml]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - 4317:4317   # OTLP gRPC receiver
      - 4318:4318   # OTLP HTTP receiver
      - 8888:8888   # Collector metrics
    environment:
      - OTLP_ENDPOINT=jaeger:4317 # Forward to Jaeger
      - ENVIRONMENT=development
      - KMS_VERSION=5.12.0
    networks:
      - kms-observability
    depends_on:
      - jaeger

  # Jaeger - All-in-one (traces + metrics backend)
  jaeger:
    image: jaegertracing/jaeger:latest
    container_name: kms-jaeger
    ports:
      - 16686:16686   # Jaeger UI
      - 14250:14250   # gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - kms-observability

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: kms-grafana
    ports:
      - 3000:3000   # Grafana UI
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - kms-observability
    depends_on:
      - jaeger

networks:
  kms-observability:
    driver: bridge

volumes:
  grafana-data:

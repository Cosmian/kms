---
# Pre-requisites:
# pip install pre-commit conventional-pre-commit
# pre-commit install
# pre-commit install --install-hooks -t commit-msg
# pre-commit autoupdate

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: crate/cli/test_data|documentation/pandoc|documentation/overrides|enclave|crate/server/src/tests/test_utils.rs|crate/cli/src/tests/utils/test_utils.rs|crate/client/src/lib.rs|crate/cli/src/tests/certificates/openssl.rs|crate/client/src/kms_rest_client.rs|.pre-commit-config.yaml|crate/server/src/routes/google_cse/jwt.rs|documentation/docs/google_cse
repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v2.1.1
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [] # optional: list of Conventional Commits types to allow e.g. [feat, fix, ci, chore, test]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.4
    hooks:
      - id: prettier
        stages: [commit]
        exclude_types:
          - yaml
          - markdown

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.32.2
    hooks:
      - id: markdownlint-fix
        args:
          [
            --disable=MD004,
            --disable=MD013,
            --disable=MD024,
            --disable=MD029,
            --disable=MD041,
            --disable=MD046,
          ]
        exclude: documentation/docs

  - repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.2
    hooks:
      - id: htmlhint
      - id: dockerfile_lint
      - id: markdown-toc

  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.11.2
    hooks:
      - id: markdown-link-check
        args: [-q]
        exclude: documentation/docs/ms_dke/ms_dke.md

  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.2
    hooks:
      - id: yamlfmt
        args: [--mapping, "2", --sequence, "4", --offset, "2"]
        exclude: .github/workflows/main_release.yml

  - repo: https://github.com/crate-ci/typos
    rev: v1.13.1
    hooks:
      - id: typos

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.1
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: forbid-tabs
        exclude: ^.git/
      - id: remove-tabs
        exclude: ^.git/

  - repo: https://github.com/sirosen/texthooks
    rev: 0.4.0
    hooks:
      - id: fix-smartquotes
      - id: fix-ligatures
      - id: fix-spaces
      - id: forbid-bidi-controls
      - id: macro-expand

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shellcheck

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-byte-order-marker
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
        exclude: crate/server/src/tests/ms_dke|crate/server/src/routes/google_cse/python/openssl/blue.key
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
        exclude: documentation/docs/cli/main_commands.md
      - id: file-contents-sorter
      - id: fix-byte-order-marker
      - id: fix-encoding-pragma
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: name-tests-test
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
      - id: trailing-whitespace
        exclude: crate/kmip/src/kmip/extra/x509_extensions.rs

  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        # avoid clash with `double-quote-string-fixer`
        args: [--skip-string-normalization]

  - repo: https://github.com/Cube707/mkdocs
    rev: e8733d1373c1543d6052925d3272b2ff51dbb140
    hooks:
      - id: mkdocs-build
        additional_dependencies:
          - mkdocs-plugin-progress
          - mkdocs-kroki-plugin
          - mkdocs-material
          - mkdocs-meta-descriptions-plugin
          - markdown-katex
        entry: bash -c 'cd documentation && mkdocs build --strict'

  - repo: https://github.com/cisagov/pre-commit-packer
    rev: v0.0.2
    hooks:
      - id: packer_fmt
      - id: packer_validate

  - repo: https://github.com/Cosmian/git-hooks.git
    rev: v1.0.25
    hooks:
      - id: cargo-format
      # - id: dprint-toml-fix
      # - id: cargo-upgrade
      # - id: cargo-update
      - id: cargo-machete
      - id: cargo-build-kms
      - id: renew-kms-markdown
      - id: docker-compose-up
      - id: cargo-test
        args: [--, --skip, test_wrap_auth, --skip, test_cse_private_key_sign, --skip, test_cse_private_key_decrypt]
      - id: cargo-audit
      # - id: cargo-outdated
      - id: clippy-autofix-all
      - id: clippy-autofix-pedantic
      - id: clippy-autofix-others
      - id: clippy-all-targets-all-features
      - id: cargo-format # in last du to clippy fixes
      - id: docker-compose-down

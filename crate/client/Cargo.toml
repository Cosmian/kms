[package]
name = "cosmian_kms_client"
version = "4.13.3"
authors = ["Bruno Grieder <bruno.grieder@cosmian.com>"]
edition = "2021"
license-file = "../../LICENSE.md"

[lib]
# doc test linking as a separate binary is extremely slow
# and is not needed for internal lib
doctest = false

[features]
fips = ["cosmian_kmip/fips"]
openssl = ["cosmian_kmip/openssl"]

[dependencies]
base64 = { workspace = true }
## use the non-openssl version
cosmian_kmip = { path = "../kmip", default-features = true }
http = { workspace = true }
## use the vendored version of openssl so that Windows and MacOS clients do not have to install it
josekit = { workspace = true, features = ["vendored"] }
log = "0.4"
reqwest = { workspace = true }
rustls = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
url = { workspace = true }
webpki-roots = { workspace = true }

[dev-dependencies]
cosmian_kmip = { path = "../kmip", default-features = true }

[package]
name = "cosmian_kms_client"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[lib]
# doc test linking as a separate binary is extremely slow
# and is not needed for internal lib
doctest = false

[features]
fips = ["cosmian_kmip/fips"]
openssl = ["cosmian_kmip/openssl"]

[dependencies]
base64 = { workspace = true }
cloudproof = { workspace = true }
cosmian_kmip = { path = "../kmip", default-features = true }          # use the non-openssl version
der = "0.7.9"
http = { workspace = true }
log = "0.4"
pem = "3.0.4"
reqwest = { workspace = true, features = ["json", "native-tls"] }
rustls = { workspace = true, features = ["dangerous_configuration"] }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true}
tracing = "0.1"
url = { workspace = true }
webpki-roots = "0.22"
x509-cert = "0.2.5"
zeroize = "1.8.1"

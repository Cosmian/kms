[package]
name = "cosmian_kms_server_database"
version = "5.8.1"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Crate containing the database for the Cosmian KMS server and the supported stores"

# [lints]
# workspace = true

[lib]
doctest = false

[features]
non-fips = [
  "cosmian_kms_crypto/non-fips",
  "cosmian_kmip/non-fips",
  "cosmian_findex",
  "cosmian_sse_memories/redis-mem",
  "cosmian_crypto_core/sha3",
]

[dependencies]
async-trait = { workspace = true }
cosmian_kms_crypto = { path = "../crypto", version = "5.8.1" }
cosmian_kmip = { path = "../kmip", version = "5.8.1" }
cosmian_kms_interfaces = { path = "../interfaces", version = "5.8.1" }
cosmian_findex = { version = "8.0", optional = true }
cosmian_sse_memories = { version = "8.0", features = [
  "redis-mem",
], optional = true }
cosmian_crypto_core = { workspace = true, features = ["sha3"], optional = true }
hex = { workspace = true }
lru = { workspace = true }
num-bigint-dig = { workspace = true, features = [
  "std",
  "rand",
  "serde",
  "zeroize",
] }
num_cpus = { workspace = true }
rawsql = "0.1"
redis = { version = "0.23", features = [
  "aio",
  "ahash",
  "script",
  "connection-manager",
  "tokio-comp",
] } # TODO: cosmian_sse_memories reexports Redis, should we use that reerxport and delete this ?
serde = { workspace = true }
serde_json = { workspace = true, features = ["preserve_order"] }
sqlx = { version = "0.8", default-features = false, features = [
  "json",
  "runtime-tokio-native-tls",
  "mysql",
  "postgres",
  "sqlite",
] }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }
version-compare = "0.2"
zeroize = { workspace = true }

[dev-dependencies]
cosmian_logger = { workspace = true }
tempfile = { workspace = true }
tracing = { workspace = true }

[package]
name = "cosmian_kmip"
version = "0.2.1"
edition = "2021"

[dependencies]
bitflags = "1.2"
cosmian_cover_crypt = { git = "https://github.com/Cosmian/cover_crypt", rev = "a146568b" }
hex = { version = "0.4", features = ["serde"] }
leb128 = "0.2"
num-bigint = { version = "0.4", features = ["rand", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = "0.24"
strum_macros = "0.24"
thiserror = "1.0"
time = { version = "0.3", features = ["formatting", "parsing", "serde"] }
tracing = "0.1"
tracing-log = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-tree = "0.2"

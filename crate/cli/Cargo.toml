[package]
name = "cosmian_kms_cli"
version = "0.1.1"
edition = "2021"
description = "CLI used to manage the Cosmian KMS."

[[bin]]
name = "cosmian_kms_cli"
path = "src/main.rs"

[dependencies]
abe_gpsw = { version = "0.6.5", features = ["interfaces"] }
clap = { version =  "3.1.8", features = ["derive"] }
cosmian_kmip = { path = "../kmip" }
cosmian_kms_client = { path = "../client" }
cosmian_kms_utils = { path = "../utils" }
eyre = "0.6"
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }

[dev-dependencies]
assert_cmd = "2.0"
cosmian_kms_server = { path = "../server", features = ["dev"] }
file_diff = "1.0.0"
predicates = "2.1"
regex = "1.5.5"
reqwest = { version = "0.11", features = ["json"] }


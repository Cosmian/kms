[package]
name = "cosmian_kms_cli"
version = "0.1.1"
edition = "2021"
description = "CLI used to manage the Cosmian KMS."

[[bin]]
name = "cosmian_kms_cli"
path = "src/main.rs"

[dependencies]
abe_gpsw = { version = "0.6.9", features = ["interfaces"] }
base64 = "0.13"
base64-url = "1.4"
chrono = "0.4"
clap = { version =  "3.1", features = ["derive", "cargo"] }
colored = "2.0"
cosmian_kmip = { path = "../kmip" }
cosmian_kms_client = { path = "../client" }
cosmian_kms_utils = { path = "../utils" }
cover_crypt = "2.0.0"
eyre = "0.6"
futures = "0.3"
hex = "0.4"
libsgx = { path = "../libsgx" }
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }

[dev-dependencies]
assert_cmd = "2.0"
cosmian_kms_server = { path = "../server", features = ["dev"], default-features = false }
file_diff = "1.0.0"
predicates = "2.1"
regex = "1.5.5"
reqwest = { version = "0.11", features = ["json"] }

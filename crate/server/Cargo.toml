[package]
name = "cosmian_kms_server"
version = "4.2.0"
authors = ["Bruno Grieder <bruno.grieder@cosmian.com>"]
edition = "2021"
description = "Cosmian Key Management Service"

[features]
# Do not verify auth0 token expiration date and https ssl is auto-signed (to avoid to be banned by letsencrypt)
insecure = []
# The binary won't start after a date chosen at compile-time
timeout = ["actix-rt"]

# Enable all the feature even insecure but timeout
# To run in a test environment using a real domain name and enclaves without the rest api limit of let's encrypt
staging = ["insecure"]

# No features (insecure, timeout or staging)
default = []
prod = []

[dependencies]
# We use our own acme-lib. We have removed timeout set to ureq
# For a reason we ignore right now, it fails inside the enclave if we set timeout
acme-lib = { git = "https://github.com/Cosmian/acme-lib" }
actix-cors = "0.6.3"
actix-files = "0.6.0"
actix-identity = "0.4"
actix-rt = { version = "2.6", optional = true }
actix-service = "2.0"
actix-web = { version = "4.0", features = ["openssl"] }
alcoholic_jwt = "1.0"
async-trait = "0.1"
base64 = "0.21"
bitflags = "1.2"
clap = { version = "4.1.1", features = ["derive", "cargo", "env"] }
cosmian_cover_crypt = "10.0.0"
cosmian_crypto_core = "5.0"
cosmian_kmip = { path = "../kmip" }
cosmian_kms_utils = { path = "../utils", features = ["curve25519"] }
dirs = "4.0.0"
dotenvy = "0.15.0"
env_logger = "0.10"
eyre = "0.6"
futures = "0.3"
hex = { version = "0.4", features = ["serde"] }
http = "0.2"
lazy_static = "1.4"
libsgx = { path = "../libsgx" }
libsqlite3-sys = { version = "0.25.2", features = ["bundled-sqlcipher-vendored-openssl"] }
mysql = "23"
once_cell = "1.9"
openssl = { version = "0.10", features = ["vendored"] }
rand_core = "0.6"
rawsql = "0.1.1"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# this version of sqlx is overridden with our own fork in
# the root ../Cargo.toml to accommodate libsqlite3-sys version 0.25.2
sqlx = { version = "0.6.2", features = ["json", "runtime-actix-native-tls", "mysql", "postgres", "sqlite"] }
thiserror = "1.0.20"
time = { version = "0.3", features = ["local-offset", "formatting"] }
tracing = "0.1"
tracing-log = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-tree = "0.2"
uuid = { version = "1.0.0", features = ["v4"] }

[dev-dependencies]
actix-http = "3.0"
actix-rt = "2.6"
serial_test = "0.9"
tempfile = "3.1"

[build-dependencies]
time = { version = "0.3", features = ["local-offset", "formatting"] }

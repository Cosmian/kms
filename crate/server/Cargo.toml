# START WINDOWS INSTALLER PACKAGING (cargo-packager)
# cargo packager --verbose --formats nsis --release --features non-fips
# cargo packager --verbose --formats dmg --release --features non-fips
[package.metadata.packager]
# Build command to run before packaging
# Prerequisite: build the server in non-fips mode
# before-packaging-command = "cargo build --release --features non-fips -p cosmian_kms_server"

# Product information
product-name = "Cosmian KMS Server"
long-description = "Cosmian KMS is a high-performance, open-source FIPS 140-3 compliant Key Management System written in Rust. It provides enterprise-grade key management capabilities with support for various cryptographic operations, database backends, and HSM integrations."
license-file = "../../LICENSE"

# Identifier for the package (Windows)
identifier = "com.cosmian.kms.server"

# Use platform installers
# - Windows: NSIS (.exe)
# - macOS:  DMG (.dmg)
formats = ["nsis", "dmg"]

# Files to include in the installer
[[package.metadata.packager.resources]]
src = "../../README.md"
target = "README.md"

[[package.metadata.packager.resources]]
src = "../../pkg/kms.toml"
target = "kms.toml"

[[package.metadata.packager.resources]]
src = "ui_non_fips/dist"
target = "ui/"

# NSIS-specific configuration
[package.metadata.packager.nsis]
# Installer configuration
display-language-selector = false
installer-mode = "currentUser"    # or "perMachine" for system-wide installation
languages = ["English"]

# END WINDOWS INSTALLER PACKAGING

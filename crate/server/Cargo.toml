[package]
name = "cosmian_kms_server"
version.workspace = true
authors.workspace = true
categories.workspace = true
edition.workspace = true
exclude = ["ui/", "ui_non_fips/", "cosmian-kms/", ".vscode/"]
keywords.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
homepage.workspace = true
description = "Cosmian Key Management Service - A high-performance, FIPS 140-3 compliant Key Management System"

# NOTE: OpenSSL FIPS Build Paths
# - Nix builds (production): OpenSSL is configured with --openssldir=/usr/local/cosmian/lib/ssl
#   This hardcoded path makes binaries portable - they look for FIPS config at runtime in
#   /usr/local/cosmian/lib/ssl regardless of where they were built.
# - Local cargo builds: build.rs compiles OpenSSL with --openssldir=target/openssl-fips-{version}-{os}-{arch}/ssl
#   This allows local development/testing without system-wide installation.
# - Local cargo builds now place artifacts under target/openssl-<mode>-3.6.0-<os>-<arch>
#   FIPS mode:   target/openssl-3.6.0-<os>-<arch> with fips provider/configs integrated
#   Non-FIPS:    target/openssl-non-fips-3.6.0-<os>-<arch> with legacy provider

[lints]
workspace = true

[[bin]]
name = "cosmian_kms"
path = "src/main.rs"
test = false

[lib]
# doc test linking as a separate binary is extremely slow
# and is not needed for internal lib
doctest = false

[features]
default = ["interop"]
# Do not verify auth0 token expiration date, and https ssl is auto-signed (to avoid to be banned by letsencrypt)
insecure = []
# The binary won't start after a date chosen at compile-time
timeout = []
# Enable extra cryptographic mechanisms which are non-FIPS compliant.
non-fips = [
    "cosmian_kms_client_utils/non-fips",
    "cosmian_kms_server_database/non-fips",
]
# Enable interop test operations (should only be used for testing)
interop = ["cosmian_kms_server_database/interop"]

[dependencies]
actix-cors = "0.6"
actix-files = "0.6.10"
actix-identity = "0.6"
actix-rt = { workspace = true }
actix-session = { version = "0.8", features = ["cookie-session"] }
actix-tls = "3.4"
actix-web = { workspace = true, features = ["macros", "openssl"] }
alcoholic_jwt = "4091"
async-recursion = "1.1"
base64 = { workspace = true }
chrono = { workspace = true }
clap = { workspace = true, features = [
    "help",
    "env",
    "std",
    "usage",
    "error-context",
    "derive",
    "cargo",
] }
cosmian_kms_access = { path = "../access", version = "5.15.0" }
cosmian_kms_base_hsm = { path = "../hsm/base_hsm", version = "5.15.0" }
cosmian_kms_server_database = { path = "../server_database", version = "5.15.0" }
cosmian_logger = { workspace = true, features = ["full"] }
crypt2pay_pkcs11_loader = { path = "../hsm/crypt2pay", version = "5.15.0" }
dotenvy = "0.15"
futures = { workspace = true }
hex = { workspace = true, features = ["serde"] }
jsonwebtoken = "10.3"
num-bigint-dig = { workspace = true, features = [
    "std",
    "rand",
    "serde",
    "zeroize",
] }
openssl = { workspace = true }
opentelemetry = { workspace = true }
opentelemetry-otlp = { workspace = true }
opentelemetry_sdk = { workspace = true }
pem = { workspace = true }
proteccio_pkcs11_loader = { path = "../hsm/proteccio", version = "5.15.0" }
reqwest = { workspace = true, features = [
    # Remove "default" which includes rustls
    "json",
    "native-tls",
    "socks",
] }
serde = { workspace = true }
serde_json = { workspace = true }
softhsm2_pkcs11_loader = { path = "../hsm/softhsm2", version = "5.15.0" }
smartcardhsm_pkcs11_loader = { path = "../hsm/smartcardhsm", version = "5.15.0" }
strum = { workspace = true, features = ["std", "derive", "strum_macros"] }
thiserror = { workspace = true }
time = { workspace = true, features = ["local-offset", "formatting"] }
tokio = { workspace = true, features = ["full"] }
toml = "0.8"
tracing = { workspace = true }
url = { workspace = true }
utimaco_pkcs11_loader = { path = "../hsm/utimaco", version = "5.15.0" }
uuid = { workspace = true, features = ["v4"] }
x509-parser = { workspace = true }
zeroize = { workspace = true }

[dev-dependencies]
actix-http = "3.10"
cosmian_kms_client_utils = { path = "../client_utils", version = "5.15.0" }
cosmian_kms_interfaces = { path = "../interfaces", version = "5.15.0" }
native-tls = { workspace = true }
pem = { workspace = true }

[build-dependencies]
actix-http = "3.10"
time = { workspace = true, features = ["local-offset", "formatting"] }
sha2 = { workspace = true }

[package.metadata.cargo-machete]
ignored = ["sha2"]


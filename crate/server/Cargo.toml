[package]
name = "cosmian_kms_server"
version.workspace = true
authors.workspace = true
categories.workspace = true
edition.workspace = true
exclude = ["ui/", "ui_non_fips/", "cosmian-kms/", ".vscode/"]
keywords.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
homepage.workspace = true
description = "Cosmian Key Management Service - A high-performance, FIPS 140-3 compliant Key Management System"

[lints]
workspace = true

[[bin]]
name = "cosmian_kms"
path = "src/main.rs"
test = false

[lib]
# doc test linking as a separate binary is extremely slow
# and is not needed for internal lib
doctest = false

[features]
# Do not verify auth0 token expiration date, and https ssl is auto-signed (to avoid to be banned by letsencrypt)
insecure = []
# The binary won't start after a date chosen at compile-time
timeout = []
# Enable extra cryptographic mechanisms which are non-FIPS compliant.
non-fips = [
    "cosmian_kms_client_utils/non-fips",
    "cosmian_kms_server_database/non-fips",
]

[dependencies]
actix-cors = "0.6"
actix-files = "0.6.6"
actix-identity = "0.6"
actix-rt = { workspace = true }
actix-service = "2.0"
actix-session = { version = "0.8", features = ["cookie-session"] }
actix-tls = "3.4"
actix-web = { workspace = true, features = ["macros", "openssl"] }
alcoholic_jwt = "4091"
async-recursion = "1.1"
base64 = { workspace = true }
chrono = { workspace = true }
clap = { workspace = true, features = [
    "help",
    "env",
    "std",
    "usage",
    "error-context",
    "derive",
    "cargo",
] }
cosmian_kms_access = { path = "../access", version = "5.11.0" }
cosmian_kms_server_database = { path = "../server_database", version = "5.11.0" }
cosmian_logger = { workspace = true, features = ["full"] }
crypt2pay_pkcs11_loader = { path = "../hsm/crypt2pay", version = "5.11.0" }
dotenvy = "0.15"
futures = { workspace = true }
hex = { workspace = true, features = ["serde"] }
jsonwebtoken = "9.3"
num-bigint-dig = { workspace = true, features = [
    "std",
    "rand",
    "serde",
    "zeroize",
] }
openidconnect = { version = "4.0", features = ["reqwest", "native-tls"] }
openssl = { workspace = true }
pem = { workspace = true }
proteccio_pkcs11_loader = { path = "../hsm/proteccio", version = "5.11.0" }
reqwest = { workspace = true, features = [
    "default",
    "json",
    "native-tls",
    "socks",
] }
serde = { workspace = true }
serde_json = { workspace = true }
softhsm2_pkcs11_loader = { path = "../hsm/softhsm2", version = "5.11.0" }
smartcardhsm_pkcs11_loader = { path = "../hsm/smartcardhsm", version = "5.11.0" }
strum = { workspace = true, features = ["std", "derive", "strum_macros"] }
thiserror = { workspace = true }
time = { workspace = true, features = ["local-offset", "formatting"] }
tokio = { workspace = true, features = ["full"] }
toml = "0.8"
tracing = { workspace = true }
url = { workspace = true }
utimaco_pkcs11_loader = { path = "../hsm/utimaco", version = "5.11.0" }
uuid = { workspace = true, features = ["v4"] }
x509-parser = { workspace = true }
zeroize = { workspace = true }

[dev-dependencies]
actix-http = "3.10"
cosmian_kms_client_utils = { path = "../client_utils", version = "5.11.0" }
cosmian_kms_interfaces = { path = "../interfaces", version = "5.11.0" }
native-tls = { workspace = true }
pem = { workspace = true }

[build-dependencies]
actix-http = "3.10"
time = { workspace = true, features = ["local-offset", "formatting"] }

# ------------------------------------------------------------------------------
# START DEBIAN PACKAGING
[package.metadata.deb]
features = ["non-fips"]
maintainer = "Cosmian support team <tech@cosmian.com>"
maintainer-scripts = "../../pkg/deb/"
copyright = "2025, Cosmian Tech SAS <tech@cosmian.com>"
license-file = ["../../LICENSE", "0"]
changelog = "../../CHANGELOG.md"
section = "security"
priority = "optional"
depends = ""
assets = [
    [
        "ui_non_fips/dist/*",
        "usr/local/cosmian/ui/dist/",
        "500",
    ],
    [
        "ui_non_fips/dist/assets/*",
        "usr/local/cosmian/ui/dist/assets/",
        "500",
    ],
    [
        "target/release/cosmian_kms",
        "usr/sbin/cosmian_kms",
        "500",
    ],
    [
        "../../README.md",
        "usr/share/doc/cosmian/README",
        "644",
    ],
    [
        "../../pkg/kms.toml",
        "etc/cosmian/",
        "400",
    ],
    [
        "../../target/openssl-staging/lib64/ossl-modules/legacy.so",
        "usr/local/lib/openssl/lib64/ossl-modules/legacy.so",
        "400",
    ],
]
systemd-units = [
    { unit-name = "cosmian_kms", unit-scripts = "../../pkg", enable = true, start = false, restart-after-upgrade = false },
]

[package.metadata.deb.variants.fips]
features = []
assets = [
    [
        "ui/dist/*",
        "usr/local/cosmian/ui/dist/",
        "500",
    ],
    [
        "ui/dist/assets/*",
        "usr/local/cosmian/ui/dist/assets/",
        "500",
    ],
    [
        "target/release/cosmian_kms",
        "usr/sbin/cosmian_kms",
        "500",
    ],
    [
        "../../README.md",
        "usr/share/doc/cosmian/README",
        "644",
    ],
    [
        "../../pkg/kms.toml",
        "etc/cosmian/",
        "400",
    ],
    [
        "../../target/openssl-staging/lib64/ossl-modules/fips.so",
        "usr/local/lib/openssl/lib64/ossl-modules/fips.so",
        "400",
    ],
    [
        "../../target/openssl-staging/ssl/openssl.cnf",
        "usr/local/lib/openssl/ssl/openssl.cnf",
        "400",
    ],
    [
        "../../target/openssl-staging/ssl/fipsmodule.cnf",
        "usr/local/lib/openssl/ssl/fipsmodule.cnf",
        "400",
    ],
]

# END DEBIAN PACKAGING
# ------------------------------------------------------------------------------

# ------------------------------------------------------------------------------
# START RPM PACKAGING
[package.metadata.generate-rpm]
license = "BUSL-1.1"
assets = [
    { source = "ui/dist/*", dest = "/usr/local/cosmian/ui/dist/", mode = "500" },
    { source = "ui/dist/assets/*", dest = "/usr/local/cosmian/ui/dist/assets/", mode = "500" },
    { source = "target/release/cosmian_kms", dest = "/usr/sbin/cosmian_kms", mode = "500" },
    { source = "../../target/openssl-staging/lib64/ossl-modules/legacy.so", dest = "/usr/local/lib/openssl/lib64/ossl-modules/legacy.so", mode = "500" },
    { source = "../../README.md", dest = "/usr/share/doc/cosmian/README", mode = "644", doc = true },
    { source = "../../pkg/kms.toml", dest = "/etc/cosmian/kms.toml", mode = "400" },
    { source = "../../pkg/cosmian_kms.service", dest = "/lib/systemd/system/cosmian_kms.service", mode = "644" },
]
auto-req = "no" # do not try to discover .so dependencies
require-sh = true

# END RPM PACKAGING
# ------------------------------------------------------------------------------

# ------------------------------------------------------------------------------
# START WINDOWS INSTALLER PACKAGING (cargo-packager)
# cargo packager --verbose --formats nsis --release --features non-fips
# cargo packager --verbose --formats dmg --release --features non-fips
[package.metadata.packager]
# Build command to run before packaging
# Prerequisite: build the server in non-fips mode
# before-packaging-command = "cargo build --release --features non-fips -p cosmian_kms_server"

# Product information
product-name = "Cosmian KMS Server"
long-description = "Cosmian KMS is a high-performance, open-source FIPS 140-3 compliant Key Management System written in Rust. It provides enterprise-grade key management capabilities with support for various cryptographic operations, database backends, and HSM integrations."
license-file = "../../LICENSE"

# Identifier for the package (Windows)
identifier = "com.cosmian.kms.server"

# Use platform installers
# - Windows: NSIS (.exe)
# - macOS:  DMG (.dmg)
formats = ["nsis", "dmg"]

# Files to include in the installer
[[package.metadata.packager.resources]]
src = "../../README.md"
target = "README.md"

[[package.metadata.packager.resources]]
src = "../../pkg/kms.toml"
target = "kms.toml"

[[package.metadata.packager.resources]]
src = "ui_non_fips/dist"
target = "ui/"

# NSIS-specific configuration
[package.metadata.packager.nsis]
# Installer configuration
display-language-selector = false
installer-mode = "currentUser"    # or "perMachine" for system-wide installation
languages = ["English"]

# END WINDOWS INSTALLER PACKAGING
# ------------------------------------------------------------------------------

[package]
name = "cosmian_kms_server"
version = "4.2.0"
authors = ["Bruno Grieder <bruno.grieder@cosmian.com>"]
edition = "2021"
description = "Cosmian Key Management Service"

[features]
# Enable authentication (via auth0). If disabled, multi-user is not supported
auth = []
# Enable enclave mode
enclave = []
# Enable https in the KMS in order to encrypt query between client and the KMS. If disabled, use http
https = []
# Do not verify auth0 token expiration date and https ssl is auto-signed (to avoid to be banned by letsencrypt)
insecure = []
# The binary won't start after a date chosen at compile-time
timeout = ["actix-rt"]

# Enable all the feature even insecure but timeout
# To run in a test environment using a real domain name and enclaves without the rest api limit of let's encrypt
staging = ["auth", "insecure", "https", "enclave"]

# Enable all but timeout
default = ["prod"]
prod = ["auth", "https", "enclave"]

# TODO: Remove that feature and use bundled-sqlcipher-vendored-openssl as default feature in `dependencies` for libsqlite3-sys
# when sqlite >= 3.8 will be supported
sqlcipher = ["libsqlite3-sys/bundled-sqlcipher-vendored-openssl"]

[dependencies]
abe_policy = { git = "https://github.com/Cosmian/abe_policy", branch = "fix/interfaces" }
# We use our own acme-lib. We have removed timeout set to ureq
# For a reason we ignore right now, it fails inside the enclave if we set timeout
acme-lib = { git = "https://github.com/Cosmian/acme-lib" }
actix-cors = "0.6.3"
actix-files = "0.6.0"
actix-identity = "0.4"
actix-rt = { version = "2.6", optional = true }
actix-service = "2.0"
actix-web = { version = "4.0", features = ["openssl"] }
alcoholic_jwt = "1.0"
async-trait = "0.1"
base64 = "0.13"
bitflags = "1.2"
clap = { version = "3.1", features = ["derive", "cargo", "env"] }
cosmian_cover_crypt = { git = "https://github.com/Cosmian/cover_crypt", rev = "edb5c8e6", features = ["interface"] }
cosmian_crypto_base = { version = "2.1", features = ["libsodium"] }
cosmian_kmip = { path = "../kmip" }
cosmian_kms_utils = { path = "../utils", features = ["curve25519"] }
dotenvy = "0.15.0"
env_logger = "0.9"
eyre = "0.6"
futures = "0.3"
hex = { version = "0.4", features = ["serde"] }
http = "0.2"
lazy_static = "1.4"
libsgx = { path = "../libsgx" }
libsqlite3-sys = { version = "0.24" }
mysql = "23"
num-bigint = "0.4"
once_cell = "1.9"
openssl = { version = "0.10", features = ["vendored"] }
rand_core = "0.6"
rand_hc = "0.3"
rawsql = "0.1.1"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha3 = "0.10"
sqlx = { version = "0.6", features = ["json", "runtime-actix-native-tls", "mysql", "postgres", "sqlite"] } # Explicit import so that sqlcipher is enabled for sqlx (no pass-through feature available)
# Should be the same version as used in SQLx
# see: https://github.com/launchbadge/sqlx/issues/1436

thiserror = "1.0.20"
time = { version = "0.3", features = ["local-offset", "formatting"] }
tracing = "0.1"
tracing-log = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-tree = "0.2"
uuid = { version = "1.0.0", features = ["v4"] }

[dev-dependencies]
actix-http = "3.0"
actix-rt = "2.6"
serial_test = "0.9"
tempfile = "3.1"

[build-dependencies]
time = { version = "0.3", features = ["local-offset", "formatting"] }
